<p class="mb-1 fw-bold">
  <i
    class="fa fa-check p-1 bg-dark text-light rounded-5"
    aria-hidden="true"
  ></i>
  Recently Completed
</p>
<div class="border" [ngStyle]="{ overflow: 'auto', height: '200px' }">
  <table class="table text-center">
    <thead class="bg-secondary" [ngStyle]="{ position: 'sticky', top: 0 }">
      <tr class="text-light">
        <th class="" style="width: 10%">Type</th>
        <th class="" style="width: 10%">Created</th>
        <th class="" style="width: 20%">Name</th>
        <th class="" style="width: 20%">Description</th>
        <th class="" style="width: 15%">Owner</th>
        <th class="" style="width: 15%">Started</th>
        <th class="" style="width: 10%">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of parentClass.recently_completed; let i = index">
        <td><div class="btn btn-sm btn-primary">B</div></td>
        <td>{{ obj.second }}</td>
        <td>{{ obj.third }}</td>
        <td>{{ obj.fourth }}</td>
        <td>{{ obj.fifth }}</td>
        <td>{{ obj.sixth }}</td>
        <td>{{ obj.seventh }}</td>
      </tr>
    </tbody>
  </table>
</div>
